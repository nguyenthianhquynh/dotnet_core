<div class="mx-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>
        
            <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'"
                [type]="'password'"></app-text-input>
        
            <div class="d-grid">
                <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
                <button routerLink="/register" type="button" class="btn btn-warning mt-2">Sign-up</button>
            </div>
        
            <div class="text-danger">{{error}}</div>
        </form>
</div>
