<app-dialog [modalBody]="eng" [myContext]="myContext">
    <ng-template #eng let-name let-addresses="addresses">
        <span>Hellossss {{name}} </span>
        <div class="my-4">
            <ol class="list-group">
                <li (click)="chooseAddress(address)" class="list-group-item d-flex justify-content-between align-items-start"
                    *ngFor="let address of addresses">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="address.id">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">{{address.phoneNumber}}</div>
                                        {{address.street}} - {{address.city}} - {{address.state}}
                                        {{address.zipcode}}
                            </div>
                        </label>
                    </div>
                    <!-- <span class="badge bg-success rounded-pill">{{shipment.price | currency}}</span> -->
                </li>
            </ol>
        </div>
    </ng-template>
</app-dialog>
