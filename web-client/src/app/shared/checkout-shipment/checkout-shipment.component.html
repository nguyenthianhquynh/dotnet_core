<div class="my-4">
    <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start"  *ngFor="let shipment of shipments">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="shipment.id">
                <label class="form-check-label" for="flexRadioDefault1">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{shipment.shortName}}</div>
                        {{shipment.deliveryTime}}
                    </div>
                </label>
            </div>
            <span class="badge bg-success rounded-pill">{{shipment.price | currency}}</span>
        </li>
    </ol>
</div>
